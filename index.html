    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }
        html, body {
            background-color: #030712;
            color: #f3f4f6;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow: hidden;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: manipulation;
        }
        #root {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .monitor-scroll::-webkit-scrollbar { width: 4px; }
        .monitor-scroll::-webkit-scrollbar-thumb { background-color: #374151; border-radius: 2px; }
        
        /* Защита от накладывания системных элементов iOS/Android */
        .safe-pt { padding-top: var(--sat); }
        .safe-pb { padding-bottom: var(--sab); }
    </style>
